<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex flex-col md:flex-row p-6 bg-background">
    <div class="w-full md:w-1/2 bg-card p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-4">Product List:</h2>
        <div class="space-y-4">
            <div class="flex items-center justify-between border-b py-2">
                <img src="https://placehold.co/100x100" alt="Product image" class="w-24 h-24 object-cover" />
                <div class="flex-1 mx-4">
                    <p class="font-medium">Product name</p>
                    <p class="text-muted-foreground">Price</p>
                </div>
                <input type="number" class="border rounded p-1 w-16" placeholder="Qty" />
            </div>
            <div class="flex items-center justify-between border-b py-2">
                <img src="https://placehold.co/100x100" alt="Product image" class="w-24 h-24 object-cover" />
                <div class="flex-1 mx-4">
                    <p class="font-medium">Product name</p>
                    <p class="text-muted-foreground">Price</p>
                </div>
                <input type="number" class="border rounded p-1 w-16" placeholder="Qty" />
            </div>
            <div class="flex items-center justify-between border-b py-2">
                <img src="https://placehold.co/100x100" alt="Product image" class="w-24 h-24 object-cover" />
                <div class="flex-1 mx-4">
                    <p class="font-medium">Product name</p>
                    <p class="text-muted-foreground">Price</p>
                </div>
                <input type="number" class="border rounded p-1 w-16" placeholder="Qty" />
            </div>
        </div>
        <div class="mt-4">
            <label class="block mb-2">Special Offer:</label>
            <input type="text" class="border rounded p-2 w-full" placeholder="Enter special offer" />
        </div>
        <div class="mt-4 font-semibold">Total all:</div>
    </div>

    <div class="w-full md:w-1/2 bg-card p-4 rounded-lg shadow-md md:ml-4">
        <h2 class="text-lg font-semibold mb-4">Personal Information:</h2>
        <form class="space-y-4">
            <div>
                <label class="block">Name:</label>
                <input type="text" class="border rounded p-2 w-full" placeholder="Enter your name" />
            </div>
            <div>
                <label class="block">Phone number:</label>
                <input type="tel" class="border rounded p-2 w-full" placeholder="Enter your phone number" />
            </div>
            <div>
                <label class="block">Address:</label>
                <input type="text" class="border rounded p-2 w-full" placeholder="Enter your address" />
            </div>
            <div>
                <label class="block">Card Number:</label>
                <input type="text" class="border rounded p-2 w-full" placeholder="Enter card number" />
            </div>
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label class="block">Expiration Date:</label>
                    <input type="text" class="border rounded p-2 w-full" placeholder="MM/YY" />
                </div>
                <div class="flex-1">
                    <label class="block">CV Code:</label>
                    <input type="text" class="border rounded p-2 w-full" placeholder="CVV" />
                </div>
            </div>
            <div class="flex justify-between mt-4">
                <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 p-2 rounded">BACK</button>
                <button class="bg-destructive text-destructive-foreground hover:bg-destructive/80 p-2 rounded">Confirm</button>
            </div>
        </form>
    </div>
</div>
  </body>
</html>
